version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: dental_clinic_postgres
    restart: "no"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123456
      TZ: "Asia/Ho_Chi_Minh"
      POSTGRES_DB: dental_clinic_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/main/resources/db/pg:/docker-entrypoint-initdb.d:ro

volumes:
  postgres-data:
    name: dental_postgres_data
