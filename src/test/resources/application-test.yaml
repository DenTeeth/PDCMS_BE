spring:
  application:
    name: Dental Clinic Management - Test
  
  # Test Database Configuration (H2 in-memory)
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # JPA Configuration for Testing
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        "[format_sql]": true
    show-sql: false

# Test JWT Configuration (shorter for testing)
dentalclinic:
  jwt:
    base64-secret: dGVzdC1zZWNyZXQtZm9yLXRlc3Rpbmctb25seQ==
    access-token-validity-in-seconds: 60
    refresh-token-validity-in-seconds: 120

# Disable unnecessary features for testing
logging:
  level:
    "[com.dental.clinic.management]": INFO
    "[org.springframework.web]": WARN
    "[org.hibernate]": WARN