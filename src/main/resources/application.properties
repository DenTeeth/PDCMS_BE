sspring.application.name=Dental Clinic Management

# ==============================
# Config database
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/dental_clinic_db
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# Config JWT
# ==============================
dentalclinic.jwt.base64-secret=OOWH6vzvKUVsTUWvDEUz0SMnO3mfXiwIbXSKX6ey7fLI/oGjlrSOrucHd2qvsaZ+ZbxH/6TosGTtBxRMOOW0Bg==
# 15 minutes
dentalclinic.jwt.access-token-validity-in-seconds=900
# 30 days
dentalclinic.jwt.refresh-token-validity-in-seconds=2592000

# Server Configuration
server.port=8080

# Logging
logging.level.com.dental.clinic.management=DEBUG
logging.level.org.springdoc=DEBUG

# ==============================
# Swagger/OpenAPI Configuration
# ==============================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=true
