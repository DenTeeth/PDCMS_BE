# ============================================
# PRODUCTION CONFIGURATION
# ============================================
# This file is activated when SPRING_PROFILES_ACTIVE=prod
# Overrides application.yaml with production-safe settings
# ============================================

spring:
  # ==============================
  # Database Configuration (Production)
  # ==============================
  datasource:
    url: jdbc:postgresql://postgres:5432/${DB_DATABASE:dental_clinic_db}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # ==============================
  # JPA Configuration (Production-Safe)
  # ==============================
  jpa:
    hibernate:
      # CRITICAL: Use 'update' instead of 'create-drop' in production
      # - 'create-drop' drops ALL database objects (including ENUMs) on startup
      # - 'update' only adds new columns/tables, never drops existing ones
      # - This ensures PostgreSQL ENUMs survive application restarts
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": false
        "[jdbc.batch_size]": 20
        "[order_inserts]": true
        "[order_updates]": true
    show-sql: false
    defer-datasource-initialization: false

  # ==============================
  # SQL Init Configuration
  # ==============================
  # ENUMs are created by dental-clinic-seed-data.sql via DataInitializer
  # This runs ONCE on first database initialization
  sql:
    init:
      mode: never
      data-locations: classpath:db/dental-clinic-seed-data.sql
      encoding: UTF-8
      continue-on-error: false

  # ==============================
  # Redis Configuration (Production)
  # ==============================
  data:
    redis:
      host: redis
      port: 6379
      password: ${REDIS_PASSWORD:redis123}
      timeout: 60000
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # ==============================
  # Mail Configuration (Production)
  # ==============================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:hellodenteeth@gmail.com}
    password: ${MAIL_PASSWORD:micnxeutitfjrmxk}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000

# ==============================
# Application Configuration (Production)
# ==============================
app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}

# ==============================
# JWT Configuration (Production)
# ==============================
dentalclinic:
  jwt:
    base64-secret: ${JWT_SECRET:OOWH6vzvKUVsTUWvDEUz0SMnO3mfXiwIbXSKX6ey7fLI/oGjlrSOrucHd2qvsaZ+ZbxH/6TosGTtBxRMOOW0Bg==}
    access-token-validity-in-seconds: ${JWT_EXPIRATION:9000}
    refresh-token-validity-in-seconds: ${JWT_REFRESH_EXPIRATION:2592000}

# ==============================
# Server Configuration (Production)
# ==============================
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false
  shutdown: graceful
  tomcat:
    max-threads: 200
    min-spare-threads: 10

# ==============================
# Logging Configuration (Production)
# ==============================
logging:
  level:
    root: INFO
    "[com.dental.clinic.management]": INFO
    "[org.springframework.web]": WARN
    "[org.hibernate]": WARN
    "[org.hibernate.SQL]": WARN
    "[org.springdoc]": WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ==============================
# Swagger/OpenAPI Configuration (Production)
# ==============================
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    filter: true
  api-docs:
    enabled: true

# ==============================
# Management/Actuator Configuration (Production)
# ==============================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
