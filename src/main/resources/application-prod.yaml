# ============================================
# PRODUCTION CONFIGURATION
# ============================================
# This file is activated when SPRING_PROFILES_ACTIVE=prod
# Overrides application.yaml with production-safe settings
# ============================================

spring:
  # ==============================
  # Database Configuration (Production)
  # ==============================
  datasource:
    url: jdbc:postgresql://postgres:5432/${DB_DATABASE:dental_clinic_db}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # ==============================
  # JPA Configuration (Production-Safe)
  # ==============================
  jpa:
    hibernate:
      # PRODUCTION: Use 'create-drop' for clean DB on every restart
      # - Drops ALL tables on shutdown, recreates on startup
      # - Perfect for development/testing with Docker volumes
      # - Seed data is automatically loaded by SeedDataInitializer.java
      # WARNING: All data will be lost on restart! Use Flyway/Liquibase for production with persistent data
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": false
        "[jdbc.batch_size]": 20
        "[order_inserts]": true
        "[order_updates]": true
    show-sql: false

  # ==============================
  # SQL Init Configuration (Production)
  # ==============================
  # EXECUTION ORDER:
  #   1. schema-locations (enums.sql) runs BEFORE Hibernate - creates ENUMs
  #   2. Hibernate creates tables using existing ENUMs (ddl-auto: update)
  #   3. DataInitializer bean loads INSERT statements from seed-data.sql AFTER tables exist
  sql:
    init:
      mode: always
      schema-locations: classpath:db/enums.sql
      encoding: UTF-8
      continue-on-error: false
      separator: ";"

  # ==============================
  # Redis Configuration (Production)
  # ==============================
  data:
    redis:
      host: redis
      port: 6379
      password: ${REDIS_PASSWORD:redis123}
      timeout: 60000
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # ==============================
  # Mail Configuration (Production)
  # ==============================
  # IMPORTANT: DigitalOcean blocks Gmail SMTP ports (25, 465, 587)
  # Solution: Use SendGrid free tier (100 emails/day forever)
  # Setup: https://sendgrid.com/pricing/ ‚Üí Free Plan ‚Üí Get API Key
  mail:
    # Option 1: SendGrid (RECOMMENDED for DigitalOcean) - 100 emails/day FREE
    host: smtp.sendgrid.net
    port: 587
    username: apikey # This is literal "apikey", not your actual key
    password: ${SENDGRID_API_KEY} # REQUIRED! Get from: https://app.sendgrid.com/settings/api_keys

    # Option 2: Gmail SMTP (may not work on DigitalOcean due to port blocking)
    # Uncomment these and comment out SendGrid if you want to try Gmail
    # host: smtp.gmail.com
    # port: 587
    # username: ${MAIL_USERNAME:hellodenteeth@gmail.com}
    # password: ${MAIL_PASSWORD:micnxeutitfjrmxk}

    # üîç DEBUG MODE: Show detailed SMTP protocol logs (useful for troubleshooting)
    properties:
      mail:
        debug: true
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000

