spring:
  application:
    name: Dental Clinic Management

  # ==============================
  # Database Configuration
  # ==============================
  datasource:
    url: jdbc:postgresql://localhost:5432/dental_clinic_db
    username: root
    password: 123456
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true

  # SQL Init Configuration - Auto-run seed data
  sql:
    init:
      mode: always
      data-locations: classpath:db/dental-clinic-seed-data_postgres.sql
      encoding: UTF-8
      continue-on-error: false

# ==============================
# Custom JWT Configuration
# ==============================
dentalclinic:
  jwt:
    base64-secret: OOWH6vzvKUVsTUWvDEUz0SMnO3mfXiwIbXSKX6ey7fLI/oGjlrSOrucHd2qvsaZ+ZbxH/6TosGTtBxRMOOW0Bg==
    # 15 minutes
    access-token-validity-in-seconds: 2592000
    # 30 days
    refresh-token-validity-in-seconds: 2592000

# ==============================
# Server Configuration
# ==============================
server:
  port: 8080

# ==============================
# Logging Configuration
# ==============================
logging:
  level:
    "[com.dental.clinic.management]": DEBUG
    "[org.springdoc]": DEBUG

# ==============================
# Swagger/OpenAPI Configuration
# ==============================
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    filter: true
