spring:
  application:
    name: Dental Clinic Management

  # ==============================
  # Database Configuration
  # ==============================
  datasource:
    url: jdbc:postgresql://localhost:5432/${DB_DATABASE:dental_clinic_db}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": true
    show-sql: false
    defer-datasource-initialization: false # SQL runs BEFORE Hibernate to create ENUMs

  # SQL Init Configuration - AUTO CREATE ENUMs
  # This is the ONLY SQL file used in the project (dental-clinic-seed-data.sql)
  # EXECUTION ORDER (defer-datasource-initialization: false):
  #   1. SQL file runs FIRST to create ENUMs
  #   2. Hibernate auto-generates tables using ENUMs
  #   3. DataInitializer bean inserts seed data
  sql:
    init:
      mode: always
      data-locations: classpath:db/dental-clinic-seed-data.sql
      encoding: UTF-8
      continue-on-error: false

  # ==============================
  # Mail Configuration (Email Verification & Password Reset)
  # ==============================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:dentalclinicPDCMS@gmail.com}
    password: ${MAIL_PASSWORD:mit-to-bit-viet-nam}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# ==============================
