spring:
  application:
    name: Dental Clinic Management

  # ==============================
  # Database Configuration
  # ==============================
  datasource:
    url: jdbc:postgresql://localhost:5432/${DB_DATABASE:dental_clinic_db}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": true
        # Force Hibernate to always use explicit column names in SQL statements
        # This prevents column ordering issues when schema changes
        use_sql_comments: false
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 20
    show-sql: true  # Temporarily enable to verify SQL statements

  # SQL Init Configuration - THREE-PHASE INITIALIZATION
  # EXECUTION ORDER:
  #   1. schema-locations (enums.sql) runs BEFORE Hibernate - creates ENUMs
  #   2. Hibernate creates tables using existing ENUMs (ddl-auto: update)
  #   3. DataInitializer bean loads INSERT statements from seed-data.sql AFTER tables exist
  sql:
    init:
      mode: always
      schema-locations: classpath:db/enums.sql
      encoding: UTF-8
      continue-on-error: false
      separator: ";"

  # ==============================
  # Mail Configuration (Email Verification & Password Reset)
  # ==============================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:dentalclinicPDCMS@gmail.com}
    password: ${MAIL_PASSWORD:mit-to-bit-viet-nam}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# ==============================
# Application Configuration
# ==============================
app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  cors:
